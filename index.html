<html>
<head>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
        }

        h1, h2 {
            margin: 0;
        }

        h1 {
            font-weight: 200;
        }

        h2 {
            font-weight: 100;
            color: #aaa;
        }

        a {
            text-decoration: none;
            box-shadow: inset 0 -5px rgba(255, 255, 255, 0.3);
        }

        a:hover {
            box-shadow: inset 0 -5px rgba(255, 255, 255, 0.8);
        }

        #lavalamp-canvas {
            height: 100%;
            display: inline;
            background-color: #333;
        }
        
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            text-align: center;
        }

        #glass-jar {
            height: 100%;
        }

        #lavalamp-canvas,
        #glass-jar {
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        #description {
            position: absolute;
            left: 0;
            top: 20px;
            padding: 5px 50px 5px 3px;
            background-color: #333;
            color: #fff;
            border-right: 10px solid #aaa;
        }

        #description a {
            color: #fff;
            font-size: 1em;
        }

        #description-toggle {
            position: absolute;
            top: 0px;
            right: 10px;
            color: #fff;
            font-size: 32px;
            cursor: pointer;
        }

        #implementation {
            position: relative;
            top: 100%;
            padding: 30px;
        }

    </style>
</head>
<body>
    <div class="container">
        <canvas id="lavalamp-canvas" width="300px" height="460px"></canvas>
    </div>
    <div class="container">
        <img id="glass-jar" src="glassjar.png">
    </div>
    <div id="description">
        <h1>Lavalamp</h1>
        <h2>Click to change colors</h2>
        <h2><a href="#implementation">How does it work?</a></h2>

        <div id="description-toggle">&times;</div>
    </div>
    <div id="implementation">
    </div>
</body>
</html>
