<html>
<head>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            overflow: hidden;
        }

        #lavalamp-canvas {
            height: 100%;
            display: inline;
            background-color: #333;
        }
        
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            text-align: center;
        }

        #glass-jar {
            height: 100%;
        }

        #lavalamp-canvas,
        #glass-jar {
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="lavalamp-canvas" width="300px" height="460px"></canvas>
    </div>
    <div class="container">
        <img id="glass-jar" src="glassjar.png">
    </div>
</body>
</html>
